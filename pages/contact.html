<body>
    <nav class="nav">
        <!-- logo -->
        <a href="../index.html">
            <img src="../resources/Asset_1.svg" alt="Logo">
        </a>
        <!-- lista de enlaces -->
        <ul>
            <li><a href="./work.html">Work</a></li>
            <li><a href="./gallery.html">Gallery</a></li>
            <li><a href="./contact.html">
                    <h1>Contact</h1>
                </a></li>
        </ul>

    <main class="main-contact">
        <div class="card">
            <img src="../resources/Asset_3.svg" class="card-img-top" alt="logo-2">
            <div class="card-body">
                <p class="card-text">Mateo Florez</p>
            </div>
        </div>

        <!-- formulario contacto -->
        <section class="formulario">
            <div>
                <form action="#" method="get">

                    <label for="name">Hi! My name is</label>
                    <input class="nombre" type="text" id="name" name="name" placeholder="Bob Bobby">
                    <label for="texto">
                        <p>and I have a project about</p>
                    </label>
                    <textarea name="texto" id="texto" cols="30" rows="10"
                        placeholder="a restaurant that needs a branding process"></textarea>
                    <!-- <input class="texto-proyecto" type="text" id="texto" name="texto"> -->
                    <label for="email">My mail is</label>
                    <input class="email" type="email" name="email" id="email" placeholder="bob@gmail.com">

                    <div class="boton">
                        <input class="boton-enviar" type="button" value="And I’d like to work with you :)">
                    </div>
                </form>
            </div>

        </section>

    </main>


    <footer class="footer footer__pages">

        <nav class="nav-footer__hidden">
            <!-- lista de enlaces footer -->
            <ul class="enlaces-footer">
                <li><a href="./pages/work.html">Work</a></li>

                    </ul>
                    <ul class="enlaces-redes-responsive">
                        <li><a href="https://www.behance.net/matlovin/" target="_blank">Be</a></li>
                        <li><a href="https://www.instagram.com/matlovin_/" target="_blank">Ig</a></li>
                        <li><a href="https://open.spotify.com/user/mateo.florez" target="_blank">Spotify</a></li>
                    </ul>
                </nav>
                <h3>© 2024 Caldera Studio</h3>

            </div>
        </div>
